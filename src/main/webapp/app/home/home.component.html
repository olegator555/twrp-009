<div class="row">
  <div class="col-md-3">
    <span class="hipster img-fluid rounded"></span>
  </div>

  <div class="col-md-9">
    <h1 class="display-4"><span jhiTranslate="home.title">Добро пожаловать!</span></h1>

    <p class="lead" jhiTranslate="home.subtitle">Это ваша домашняя страница</p>

    <div class="btn-group">
      <button type="submit" [routerLink]="['/good']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
        <fa-icon icon="eye"></fa-icon>
        <span class="d-none d-md-inline" jhiTranslate="home.router-links.to-goods"></span>
      </button>

      <button type="submit" [routerLink]="['/order']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
        <fa-icon icon="eye"></fa-icon>
        <span class="d-none d-md-inline" jhiTranslate="home.router-links.to-orders"></span>
      </button>
    </div>
  </div>
</div>
